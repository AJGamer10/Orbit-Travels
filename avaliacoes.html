<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="static/js/script.js"></script>
    <title>Orbit Travels</title>
</head>

<body class="bg3 page-avaliacoes-body">
    <div class="filtro-dark">
        <header>
            <button class="mostrarSidebar" id="mostrarSidebar"><i class="bi bi-list"></i></button>
            <div class="logo-texto">
                <img class="logo" src="static/img/logo.png" alt="logo Orbit Tech">
                <h1>Orbit Travels</h1>
            </div>
            <button class="mostrarModal-login" id="mostrarModalLogin"><i class="bi bi-person-circle"></i></button>
        </header>
        <main>
            <section class="avaliacoes">
                <h2>Avaliar</h2>
                <form>
                    <label class="" for="destino">
                        Diga o destino que deseja avaliar
                    </label>
                    <select name="destino" id="appearance-select">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="RJ-Brasil">Rio de Janeiro</option>
                    </select>

                    <label>Feedback</label>
                    <div class="feedback">
                        <i class="bi bi-star-fill" id="star1" onclick="avaliar(1)"></i>
                        <i class="bi bi-star-fill" id="star2" onclick="avaliar(2)"></i>
                        <i class="bi bi-star-fill" id="star3" onclick="avaliar(3)"></i>
                        <i class="bi bi-star-fill" id="star4" onclick="avaliar(4)"></i>
                        <i class="bi bi-star-fill" id="star5" onclick="avaliar(5)"></i>
                    </div>

                    <label class="textarea" for="msg">Mensagem</label>
                    <textarea name="msg" id="" cols="30" rows="6"
                        placeholder="Deixe uma mensagem para avaliação..."></textarea>

                    <button type="submit" class="button-submit">Enviar</button>
                </form>
            </section>
        </main>
        <div class="modal-login" id="modalLogin">
            <button class="fecharModal-login" id="fecharModalLogin"><i class="bi bi-chevron-left"></i></button>
            <h2>Login</h2>
            <form method="get">
                <div class="input-group">
                    <label class="email-label">E-mail</label>
                    <input type="email" name="email" class="input-email">
                </div>
                <div class="input-group">
                    <label class="password-label">Senha</label>
                    <input type="password" id="senha" class="input-password">
                </div>
                <button type="submit" class="button-login"><i class="bi bi-send"></i> Entrar</button>
            </form>
        </div>
        <aside class="sidebar" id="minhaSidebar">
            <button class="fecharSidebar" id="fecharSidebar"><i class="bi bi-chevron-left"></i></button>
            <a class="link sidebar-content" href="index.html"><i class="bi bi-house-fill"></i> Início</a>
            <a class="link sidebar-content" href="viagens.html"><i class="bi bi-airplane-fill"></i> Viagens</a>
            <a class="link sidebar-content" href="avaliacoes.html"><i class="bi bi-pencil-square"></i> Avaliar</a>
            <a class="link sidebar-content" href="contatos.html"><i class="bi bi-envelope"></i> Contatos</a>
        </aside>
        <footer class="page-avaliacoes">
            <div class="social-media">
                <a class="link" href="https://www.instagram.com/abner_juda"><i class="bi bi-instagram"></i></a>
                <a class="link" href="https://github.com/AJGamer10/Orbit-Travels"><i class="bi bi-github"></i></a>
                <a class="link" href="https://twitter.com/10Ajgamer"><i class="bi bi-twitter"></i></a>
            </div>
            <p class="copy">&copy Orbit Travels</p>
        </footer>
    </div>
</body>

</html>
